name: mcp-stepstone
type: mcp-server
runtime: container
build:
  dockerfile: Dockerfile
  dockerBuildPath: "."

entrypoint: tsx src/index.ts

startCommand:
  type: http
  configSchema:
    type: object
    properties:
      debug:
        type: boolean
        description: Enable debug logging
        default: false
    required: []
  exampleConfig:
    debug: true

tools:
  - fetch_jobs
