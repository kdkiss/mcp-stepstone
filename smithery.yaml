version: 1
metadata:
  name: Stepstone Job Search MCP Server
  description: >-
    Model Context Protocol server that runs Stepstone.de job searches and
    fetches detailed listings for MCP clients.
runtime: python
build:
  python:
    version: "3.11"
    requirements:
      - requirements.txt
startCommand:
  command: python
  args:
    - stepstone_server.py
testProfile:
  # Inline copy of the hosted test configuration so automated scanners can
  # discover the intended stdio transport without needing to resolve a
  # repository-relative path.
  sessionConfig:
    version: 1
    default: hosted
    profiles:
      hosted:
        transport:
          type: stdio
          command: python
          args:
            - stepstone_server.py
          env:
            LOG_LEVEL: INFO
            REQUEST_TIMEOUT: "10"
  # Keep the external file for local development convenience.
  sessionConfigPath: session_configs/hosted-test.json
